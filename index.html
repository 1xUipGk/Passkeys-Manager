<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miftahak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }

        .loader {
            text-align: center;
            width: 100%;
            max-width: 300px;
        }

        .loader span {
            font-size: clamp(48px, 10vw, 64px);
            color: #4285f4;
            animation: bounce 1s infinite;
            display: block;
            margin-bottom: 20px;
        }

        .loader p {
            color: #666;
            font-size: clamp(14px, 4vw, 16px);
            line-height: 1.4;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: clamp(24px, 6vw, 32px);
            color: #333;
            margin-top: 10px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 480px) {
            .loading-screen {
                padding: 15px;
            }

            .loader {
                max-width: 250px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="loading-screen">
        <div class="loader">
            <div class="logo">
                <span class="material-symbols-outlined">key</span>
                <h1>Miftahak</h1>
            </div>
            <p>Loading your secure vault...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-x3ugd_Bf2kzuKTblZJC3qCbB5T_NY2w",
            authDomain: "project-2957922020824939495.firebaseapp.com",
            databaseURL: "https://project-2957922020824939495-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "project-2957922020824939495",
            storageBucket: "project-2957922020824939495.appspot.com",
            messagingSenderId: "968070742990",
            appId: "1:968070742990:web:417b4f167f1038aa3ee19f",
            measurementId: "G-PPNWVETRJ8"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // No user is signed in, redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
