<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meftahak - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="dashboard-dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader">
            <span class="material-symbols-outlined">lock</span>
            <p>Loading passwords...</p>
        </div>
    </div>

    <!-- Mobile Menu Button -->
    <button class="mobile-menu-btn">
        <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="material-symbols-outlined">key</span>
                <h1>Meftahak</h1>
            </div>
            <button class="close-sidebar">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <button class="add-password-btn">
            <span class="material-symbols-outlined">add</span>
            Add Password
        </button>

        <button class="theme-toggle-btn">
            <span class="material-symbols-outlined">light_mode</span>
            <span class="btn-text">Dark Mode</span>
        </button>

        <button class="logout-btn">
            <span class="material-symbols-outlined">logout</span>
            Logout
        </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="main-header">
            <h2>Your Passwords</h2>
            <div class="search-box">
                <span class="material-symbols-outlined">search</span>
                <input type="text" placeholder="Search passwords...">
            </div>
        </div>

        <div class="passwords-grid">
            <!-- Password cards will be added here dynamically -->
        </div>
    </main>

    <!-- Add Password Modal -->
    <div class="modal" id="addPasswordModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Password</h2>
                <button class="close-btn">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-section">
                    <input type="text" placeholder="Search for app or website...">
                </div>
                <form class="password-form">
                    <div class="input-group">
                        <label>Username</label>
                        <input type="text" name="username" placeholder="Enter username">
                    </div>
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <div class="password-input">
                            <input type="password" name="password" placeholder="Enter password">
                            <button type="button" class="generate-btn">
                                <span class="material-symbols-outlined">casino</span>
                            </button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>Note</label>
                        <input type="text" name="note" placeholder="Add a short note (optional)" maxlength="100">
                    </div>
                    <button type="submit" class="save-btn">Save</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container">
        <!-- Notifications will be added here dynamically -->
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="sites-data.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
