<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miftahak - Set New Password</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <span class="material-symbols-outlined">key</span>
                <h1>Miftahak</h1>
            </div>
            <p class="subtitle">Set New Password</p>

            <form class="new-password-form">
                <div class="input-group">
                    <input type="password" placeholder="New Password" required name="password">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirm New Password" required name="confirmPassword">
                </div>
                <button type="submit" class="login-btn">Update Password</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="new-password.js"></script>
</body>
</html>
